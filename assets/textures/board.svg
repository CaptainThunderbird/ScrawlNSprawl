<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8f6f55"/>
      <stop offset="1" stop-color="#6f5340"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="3"/>
      <feColorMatrix type="saturate" values="0.2"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18"/>
      </feComponentTransfer>
    </filter>
    <linearGradient id="vignette" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(0,0,0,0.15)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.35)"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#wood)"/>
  <g filter="url(#grain)">
    <rect width="1200" height="800" fill="#000"/>
  </g>
  <rect width="1200" height="800" fill="url(#vignette)"/>
</svg>
